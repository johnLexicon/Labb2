<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Labb 2</title>
</head>
<body>
    <main class="container">
        <h1>Registration</h1>
        <div class="grid-container"> 
            <div class="formGroup">
                <label for="username"><strong>Username</strong></label>
                <input type="text" placeholder="Enter username" name="username" id="username" autofocus tabindex="1">
            </div>
            <div class="formGroup">
                <label for="email"><strong>Email</strong></label>
                <input type="text"placeholder="Enter email" name="email" id="email" tabindex="2">
            </div>
            <div class="formGroup">
                <label for="birthdate"><strong>Birth Date</strong></label>
                <input type="date" name="birthdate" id="birthdate" tabindex="3">
            </div>
            <div class="radioButtons">
                <span>Gender: </span>
                <label for="male"><strong>Male</strong>
                    <input checked type="radio" name="gender" id="male" tabindex="4">
                </label>
                <label for="female"><strong>Female</strong>
                    <input type="radio" name="gender" id="female" tabindex="5">
                </label>
            </div>
            <div class="formGroup">
                <label for="pwd"><strong>Password</strong></label>
                <input type="password" placeholder="Enter password" name="pwd" id="pwd" tabindex="6">
            </div>
            <div class="formGroup">
                <label for="rpt-pwd"><strong>Repeat password</strong></label>
                <input type="password" placeholder="Repeat password" name="rpt-pwd" id="rpt-pwd" tabindex="7">
            </div>
        </div>
        <div style="text-align: center;">
            <button class="reg-button" tabindex="8">Register</button>
        </div>
    </main>
</body>
</html>
